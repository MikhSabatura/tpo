<footer>
    <h3 id="time"></h3>
    <script>
        function time() {
            // document.getElementById("time").innerHTML = new Date().toLocaleTimeString();

            $.get("/getServerTime", {}, function (response, status) {
                if(status === "success") {
                    $("#time").html(response);
                } else {
                    console.log(status);
                }
            });
            setTimeout(time, 1000);
        }

        time();
    </script>
</footer>
